[phases.setup]
nixPkgs = ["nodejs_20", "npm", "php82", "php82Extensions.opcache", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.fileinfo", "php82Extensions.openssl", "php82Extensions.tokenizer", "php82Extensions.json", "php82Extensions.bcmath", "php82Extensions.ctype", "php82Extensions.dom", "php82Extensions.filter", "php82Extensions.hash", "php82Extensions.iconv", "php82Extensions.intl", "php82Extensions.libxml", "php82Extensions.simplexml", "php82Extensions.spl", "php82Extensions.xmlreader", "php82Extensions.xmlwriter", "php82Extensions.xsl", "php82Extensions.zip", "composer"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev --no-interaction", "npm ci"]

[phases.build]
cmds = ["npm run build", "php artisan config:cache", "php artisan route:cache", "php artisan view:cache"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
